    <!-- Custom CSS -->
    <link rel="stylesheet" href="..//css/reactForm.css">
  
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="indext.html">Save the Earth</a>
                <!-- Toggler button for responsive navigation -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../html/introduction.html">Introduction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/opinion.html">Opinion</a>

                        <li class="nav-item">
                            <a class="nav-link" href="../html/contributionSP.html">Contribution Of SP</a>

                            <a class="nav-link" href="reactForm.html">Review</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <form id="feedback-form" class="feedback-form">
        <!-- Text input with Bootstrap classes -->
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    
        <!-- Email input with Bootstrap classes -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    
        <!-- Textarea input with Bootstrap classes -->
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback:</label>
            <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
        </div>
    
        <!-- Radio buttons with Bootstrap classes -->
        <div class="mb-3">
            <label class="form-label">Overall Experience:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experience" value="excellent" required>
                <label class="form-check-label">Excellent</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experience" value="good">
                <label class="form-check-label">Good</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experience" value="average">
                <label class="form-check-label">Average</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="experience" value="poor">
                <label class="form-check-label">Poor</label>
            </div>
        </div>
    
        <!-- Checkbox with Bootstrap class -->
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to Newsletter</label>
            </div>
        </div>
    
        <!-- Select dropdown with Bootstrap class -->
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="general">General</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select>
        </div>
    
        <!-- Submit button with Bootstrap class -->
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    
  <script src="..//js/reactForm.js"></script>

  

</body>
